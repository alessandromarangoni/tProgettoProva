<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="w-100 position-fixed top-0 left-0 bg-primary">
        <div class="d-flex justify-content-center align-items-center py-2">
            <h1 class="text-white">Welcome!</h1>
        </div>
    </header>
    <main>
        <section class="pt-5 mt-5 d-flex flex-column align-items-center ">
            <form action="/Tprogetto/ServletExample" method="POST" class="pt-5 mt-5">
                <div class="container border-black-50 border rounded py-3 ">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nome" name="nome" id="nome">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Cognome" name="cognome" id="nome">
                        </div>
                    </div>
                    <div class="pt-2">
                        <input type="text" class="form-control" name="luogo-nascita" id="luogo-nascita" placeholder="Luogo di nascita">
                    </div>
                    <div class="pt-2">
                        <input type="text" class="form-control" name="citta" id="citta" placeholder="CittÃ ">
                    </div>

                    <div class="pt-2">
                        <label for="data-nascita">Data di nascita:</label>
                        <input type="date" class="border border-info rounded text-black-50" id="data" name="data-nascita" value="2023-12-19" min="1800-01-01" max="2023-12-19" />
                    </div>

                    <div class="pt-2">
                        <span class=" pe-2 fw-bold">Sesso</span>
                        <input type="radio" id="M" name="sesso" value="M">
                        <label for="M" class="pe-1">Maschio</label>
                        <input type="radio" id="F" name="sesso" value="F">
                        <label for="F">Femmina</label>
                    </div>
                    <div class="pt-2">
                        <input type="text" class="form-control" name="codice-fiscale" id="codice-fiscale" placeholder="Codice Fiscale" minlength="16" maxlength="16">
                    </div>

                    <div class="pt-2">
                        <input type="text" class="form-control" name="password" id="password" placeholder="Password">
                    </div>

                    <div class="pt-2">
                        <select class="form-select form-select-sm" name="fonte" aria-label="dove ci hai trovati?">
                            <option selected>Dove ci hai trovati?</option>
                            <option value="facebook">facebook</option>
                            <option value="twitch">twitch</option>
                            <option value="discord">discord</option>
                            <option value="x-twitter">x-twitter</option>
                            <option value="altro">altro</option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-4">Registrati</button>
                    </div>

                </div>
                
            </form>
        </section>
    </main>
</body>
</html>
